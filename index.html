<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Split</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%;">
    <div style="width: 80%;">
        <br />
        <div class="input-group mb-3">
            <span class="input-group-text">Addresses per list</span>
            <input type="number" id="number" value="40" min="1" class="form-control">
        </div>
        <br />
        <textarea id="emails" style="height: 40%;" class="form-control" placeholder="Paste emails here (one per line max)..."></textarea>
        <br />
        <button class="btn btn-primary" id="gen">Generate!</button>
        <div id="buttons"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
